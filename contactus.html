<!-- Contact Form Section -->
<main class="px-4 py-16 max-w-3xl mx-auto relative z-10">
  <div class="bg-white/80 backdrop-blur-lg p-10 rounded-2xl shadow-xl space-y-6">
    <h1 class="text-4xl font-bold text-center mb-10 text-gray-900">Get in Touch</h1>
    <form action="https://formsubmit.co/admin@jt-drones.co.uk" method="POST" enctype="multipart/form-data" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="block font-semibold text-gray-700 mb-2">Name<span class="text-red-500">*</span></label>
          <input type="text" name="name" id="name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="email" class="block font-semibold text-gray-700 mb-2">Email<span class="text-red-500">*</span></label>
          <input type="email" name="email" id="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>
      <div>
        <label for="phone" class="block font-semibold text-gray-700 mb-2">Phone Number<span class="text-red-500">*</span></label>
        <input type="tel" name="phone" id="phone" required class="w-full px-4 py-3 rounded-lg border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="description" class="block font-semibold text-gray-700 mb-2">Message<span class="text-red-500">*</span></label>
        <textarea name="description" id="description" rows="5" required class="w-full px-4 py-3 rounded-lg border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <div>
        <label for="file" class="block font-semibold text-gray-700 mb-2">Upload an Example Image (Optional)</label>
        <input type="file" name="file" id="file" accept="image/png, image/jpeg" class="w-full px-4 py-3 rounded-lg border border-gray-300 text-gray-800" />
      </div>
      <button type="submit" class="w-full bg-blue-600 py-3 rounded-lg font-semibold hover:bg-blue-700 transition text-white">Send Message</button>
    </form>
  </div>
</main>

<div id="contactModal" class="modal hidden fixed inset-0 bg-black bg-opacity-60 items-center justify-center z-50">
  <div class="bg-white p-8 rounded-xl max-w-md w-full mx-auto relative text-black">
    <button onclick="toggleContactModal()" class="absolute top-4 right-4 text-xl">&times;</button>
    <h2 class="text-2xl font-bold mb-4 text-center">Book a Call</h2>
    <form action="https://formsubmit.co/admin@jt-drones.co.uk" method="POST" class="space-y-4" enctype="multipart/form-data">
      <div>
        <label for="name" class="block font-semibold">Name<span class="text-red-500">*</span></label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
      </div>
      <div>
        <label for="email" class="block font-semibold">Email<span class="text-red-500">*</span></label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
      </div>
      <div>
        <label for="phone" class="block font-semibold">Phone Number<span class="text-red-500">*</span></label>
        <input type="tel" id="phone" name="phone" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
      </div>
      <div>
        <label for="description" class="block font-semibold">Description of the Job<span class="text-red-500">*</span></label>
        <textarea id="description" name="description" required class="w-full border border-gray-300 rounded-lg px-4 py-2"></textarea>
      </div>
      <div>
        <label for="file" class="block font-semibold">Upload an Example Image (JPEG/PNG)</label>
        <input type="file" id="file" name="file" accept="image/png, image/jpeg" class="w-full border border-gray-300 rounded-lg px-4 py-2">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Submit</button>
    </form>
  </div>
</div>
