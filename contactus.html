<!-- Contact Form Section -->
<main class="px-4 py-16 max-w-4xl mx-auto">
  <h1 class="text-4xl font-bold text-center mb-10 text-white">Get in Touch</h1>
  <form action="https://formsubmit.co/admin@jt-drones.co.uk" method="POST" enctype="multipart/form-data" class="bg-gray-800 p-8 rounded-xl shadow-2xl space-y-6 border border-gray-700">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="name" class="block font-semibold mb-2">Name<span class="text-red-500">*</span></label>
        <input type="text" name="name" id="name" required class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="email" class="block font-semibold mb-2">Email<span class="text-red-500">*</span></label>
        <input type="email" name="email" id="email" required class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>
    <div>
      <label for="phone" class="block font-semibold mb-2">Phone Number<span class="text-red-500">*</span></label>
      <input type="tel" name="phone" id="phone" required class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
      <label for="description" class="block font-semibold mb-2">Message<span class="text-red-500">*</span></label>
      <textarea name="description" id="description" rows="5" required class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
    <div>
      <label for="file" class="block font-semibold mb-2">Upload an Example Image (Optional)</label>
      <input type="file" name="file" id="file" accept="image/png, image/jpeg" class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-600 text-white" />
    </div>
    <button type="submit" class="w-full bg-blue-600 py-3 rounded-lg font-semibold hover:bg-blue-700 transition text-white">Send Message</button>
  </form>
</main>

<script>
  function toggleContactModal() {
    const modal = document.getElementById('contactModal');
    modal.classList.toggle('hidden');
    modal.classList.toggle('open');
