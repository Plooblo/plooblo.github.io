<script>
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("hidden");
  }

  function openModal(src) {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    modalImg.src = src;
    modal.classList.remove("hidden");
    modal.classList.add("flex");
  }

  function closeModal() {
    const modal = document.getElementById("modal");
    modal.classList.remove("flex");
    modal.classList.add("hidden");
  }

  function toggleContactModal() {
    const modal = document.getElementById('contactModal');
    modal.classList.toggle('hidden');
    modal.classList.toggle('open');
  }

  function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  menu.classList.toggle("hidden");
}

const images = [
    "./images/gallery/DJI_0036.JPG",
    "./images/gallery/DJI_0040.JPG",
    "./images/gallery/DJI_0042.JPG",
    "./images/gallery/DJI_0057.JPG",
    "./images/gallery/DJI_0063.JPG",
    "./images/gallery/DJI_0071.JPG",
    "./images/gallery/DJI_0075.JPG",
    "./images/gallery/DJI_0069.JPG",
    "./images/gallery/DJI_0080.JPG",
    "./images/gallery/DJI_0087.JPG",
    "./images/gallery/DJI_0089.JPG",
    "./images/gallery/DJI_0067.JPG",
    "./images/gallery/DJI_0050.JPG"
    // Add more image paths here
  ];

  let currentPage = 1;
  const imagesPerPage = 9;

  function renderGallery() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    const start = (currentPage - 1) * imagesPerPage;
    const end = start + imagesPerPage;
    const pageImages = images.slice(start, end);

    for (let src of pageImages) {
      const img = document.createElement("img");
      img.src = src;
      img.alt = "Gallery Image";
      img.className = "rounded-lg shadow-md cursor-pointer hover:scale-105 transition";
      img.onclick = () => openModal(src);
      gallery.appendChild(img);
    }
  }

  function nextPage() {
    if (currentPage * imagesPerPage < images.length) {
      currentPage++;
      renderGallery();
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      renderGallery();
    }
  }

  // Initial render
  renderGallery();
</script>
